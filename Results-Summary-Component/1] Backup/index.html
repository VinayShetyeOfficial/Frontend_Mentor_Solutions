<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="main-container">
    <div class="component">
      <div class="result text-center">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="container">
          <div class="parameters reaction">
            <span class="label"><img src="http://drive.google.com/uc?export=view&id=1BvNSP57nJddHnGdLhbiht1ySgttumQSo
              ">Reaction</span>
            <span class="stats"><span class="measure">80</span> / 100</span>
          </div>
          <div class="parameters memory">
            <span class="label"><img src="http://drive.google.com/uc?export=view&id=1mcycHvxl2BWPWgenaPey1UxWGD9xC5Zw
              ">Memory</span>
            <span class="stats"><span class="measure">92</span> / 100</span>
          </div>
          <div class="parameters verbal">
            <span class="label"><img src="http://drive.google.com/uc?export=view&id=1mreVJZ0gkf-Ecr0eCdkK0V7rxUF7Am70
              ">Verbal</span>
            <span class="stats"><span class="measure">61</span> / 100</span>
          </div>
          <div class="parameters visual">
            <span class="label"><img src="http://drive.google.com/uc?export=view&id=1r80sZdztI5lo-ZGmSU7RRj368qTWPgpz
              ">Visual</span>
            <span class="stats"><span class="measure">72</span> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
