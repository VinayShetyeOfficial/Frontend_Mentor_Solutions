<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="main-container">
    <div class="component">
      <div class="result text-center">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="container">
          <div class="parameters reaction">
            <span class="label"><img src="https://umassd-my.sharepoint.com/:u:/r/personal/vshetye1_umassd_edu/Documents/Developer/FrontEnd%20Mentor/2%5D%20Results%20Summary%20Component/assets/images/icon-reaction.svg?csf=1&raw=1&e=IlMagd" alt="Your Image">
              Reaction</span>
            <span class="stats"><span class="measure">80</span> / 100</span>
          </div>
          <div class="parameters memory">
            <span class="label"><img src="https://umassd-my.sharepoint.com/:u:/r/personal/vshetye1_umassd_edu/Documents/Developer/FrontEnd%20Mentor/2%5D%20Results%20Summary%20Component/assets/images/icon-memory.svg?csf=1&raw=1&e=MO2clR">Memory</span>
            <span class="stats"><span class="measure">92</span> / 100</span>
          </div>
          <div class="parameters verbal">
            <span class="label"><img src="https://umassd-my.sharepoint.com/:u:/r/personal/vshetye1_umassd_edu/Documents/Developer/FrontEnd%20Mentor/2%5D%20Results%20Summary%20Component/assets/images/icon-verbal.svg?csf=1&raw=1&e=hFyeGz">Verbal</span>
            <span class="stats"><span class="measure">61</span> / 100</span>
          </div>
          <div class="parameters visual">
            <span class="label"><img src="https://umassd-my.sharepoint.com/:u:/r/personal/vshetye1_umassd_edu/Documents/Developer/FrontEnd%20Mentor/2%5D%20Results%20Summary%20Component/assets/images/icon-visual.svg?csf=1&raw=1&e=SEd02z">Visual</span>
            <span class="stats"><span class="measure">72</span> / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

  </div> -->

</body>

</html>
