<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/step3/style.css">
  <title>Frontend Mentor | Multi-step form</title>
</head>

<body>

  <div class="container">
    <div class="sidebar-start">
      <div class="steps">
        <div class="step">
          <span>1</span>
          <div class="step-info">
            <span class="count">Step 1</span><br>
            <span class="label">Your Info</span>
          </div>
        </div>
        <div class="step">
          <span>2</span>
          <div class="step-info">
            <span class="count">Step 2</span><br>
            <span class="label">Select Plan</span>
          </div>
        </div>
        <div class="step">
          <span>3</span>
          <div class="step-info">
            <span class="count">Step 3</span><br>
            <span class="label">Add-Ons</span>
          </div>
        </div>
        <div class="step">
          <span>4</span>
          <div class="step-info">
            <span class="count">Step 4</span><br>
            <span class="label">Summary</span>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar-end">
      <div class="user-action">
        <h1 class="title">Pick add-ons</h1>
        <span class="msg-text">Add-ons help enhance your gaming experience.</span>

        <div class="addons-cnt">
          <label for="check1">
            <div class="addon">
              <input type="checkbox" id="check1" class="input-check" onclick="selectAddon()" style="display: none;">
              <span class="checkmark"></span>
              <div class="details">
                <span class="name">Online service</span><br>
                <span class="desc">Access to multiplayer games</span>
              </div>
              <span class="period">+$1/mo</span>
            </div>
          </label>

          <label for="check2">
            <div class="addon">
              <input type="checkbox" id="check2" class="input-check" onclick="selectAddon()" style="display: none;">
              <span class="checkmark"></span>
              <div class="details">
                <span class="name">Larger storage</span><br>
                <span class="desc">Extra 1TB of cloud save</span>
              </div>
              <span class="period">+$2/mo</span>
            </div>
          </label>

          <label for="check3">
            <div class="addon">
              <input type="checkbox" id="check3" class="input-check" onclick="selectAddon()" style="display: none;">
              <span class="checkmark"></span>
              <div class="details">
                <span class="name">Customizable Profile</span><br>
                <span class="desc">Custom theme on your profile</span>
              </div>
              <span class="period">+$2/mo</span>
            </div>
          </label>
        </div>

      </div>
      <div class="btn-cnt">
        <button type="button" id="back" class="btn-control back" onclick="window.location.href='./step2.html'">Go
          Back</button>
        <button type="button" id="next" class="btn-control next" onclick="window.location.href='./step4.html'">Next
          Step</button>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  
  <script type="text/javascript" src="../js/script.js"></script>
  <script> setUp(); </script>

</body>

</html>
