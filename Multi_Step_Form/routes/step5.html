<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../css/step5/style.css">
  <title>Frontend Mentor | Multi-step form</title>
</head>

<body>

  <div class="container">
    <div class="sidebar-start">
      <div class="steps">
        <div class="step">
          <span>1</span>
          <div class="step-info">
            <span class="count">Step 1</span><br>
            <span class="label">Your Info</span>
          </div>
        </div>
        <div class="step">
          <span>2</span>
          <div class="step-info">
            <span class="count">Step 2</span><br>
            <span class="label">Select Plan</span>
          </div>
        </div>
        <div class="step">
          <span>3</span>
          <div class="step-info">
            <span class="count">Step 3</span><br>
            <span class="label">Add-Ons</span>
          </div>
        </div>
        <div class="step">
          <span>4</span>
          <div class="step-info">
            <span class="count">Step 4</span><br>
            <span class="label">Summary</span>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar-end">
      <div class="user-action">
        <img src="../assets/images/icon-thank-you.svg" alt="checkout">
        <h1 class="title">Thank you!</h1>
        <div class="message">
          <p>Thanks for confirming your subscription!</p>
          <p>We hope you have fun
            using our platform. If you ever need support, please feel free
            to email us at <a href="emailto:support@loremgaming.com">support@loremgaming.com</a>.
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script type="text/javascript" src="../js/script.js"></script>

</body>

</html>
