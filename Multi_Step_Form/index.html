<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Multi-step form</title>
</head>

<body>

  <div class="container">
    <div class="sidebar-start">
      <div class="steps">
        <div class="step">
          <span>1</span>
          <div class="step-info">
            <span class="count">Step 1</span><br>
            <span class="label">Your Info</span>
          </div>
        </div>
        <div class="step">
          <span>2</span>
          <div class="step-info">
            <span class="count">Step 2</span><br>
            <span class="label">Select Plan</span>
          </div>
        </div>
        <div class="step">
          <span>3</span>
          <div class="step-info">
            <span class="count">Step 3</span><br>
            <span class="label">Add-Ons</span>
          </div>
        </div>
        <div class="step">
          <span>4</span>
          <div class="step-info">
            <span class="count">Step 4</span><br>
            <span class="label">Summary</span>
          </div>
        </div>
      </div>
    </div>

    <div class="sidebar-end">
      <div class="user-action">
        <h1 class="title">Personal info</h1>
        <span class="msg-text">Please provide your name, email address, and phone number.</span>
        <form action="">
          <div class="form-grp">
            <label for="name">Name</label>
            <span class="err-text">This field is required</span>
            <input type="text" id="name" class="form-control" placeholder="e.g. Stephen King">
          </div>
          <div class="form-grp">
            <label for="email">Email Address</label>
            <span class="err-text">This field is required</span>
            <input type="email" id="email" class="form-control" placeholder="e.g. stephenking@lorem.com">
          </div>
          <div class="form-grp">
            <label for="phone">Phone Number</label>
            <span class="err-text">This field is required</span>
            <input type="number" id="phone" class="form-control" placeholder="e.g. +1 234 567 890"
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              maxlength="13">
          </div>
        </form>
      </div>
      <div class="btn-cnt">
        <button type="button" id="next" class="btn-control" onclick="formSubmit()">Next
          Step</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/script.js"></script>

</body>

</html>
