<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="container">
    <div class="qr-code-card">
      <div class="qr-code">
        <img src="./images/image-qr-code.png" alt="QR Code">
      </div>
      <div class="text">
        <h3 class="big">Improve your front-end skills by building projects</h3>
        <p class="small">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

</body>

</html>
